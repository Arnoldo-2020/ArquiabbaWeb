<ion-content class="ion-padding">
    <h1 class="page-title">Admin Login</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-list>
        <ion-item><ion-input label="Email" type="email" formControlName="email"></ion-input></ion-item>
        <ion-item><ion-input label="Password" type="password" formControlName="password"></ion-input></ion-item>
      </ion-list>
      <ion-button expand="block" type="submit" [disabled]="form.invalid || loading">Enter Admin</ion-button>
    </form>
  </ion-content>
