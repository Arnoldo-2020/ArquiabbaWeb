<ion-app>
  <!-- Header de antes -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Arquiabba</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Aquí se renderizan tus páginas -->
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>


  <!-- Footer Instagram -->
  <ion-footer class="ig-footer">
    <ion-toolbar>
      <ion-button fill="clear" size="large" class="ig-cta" (click)="openInstagram()">
        <ion-icon name="logo-instagram" slot="start"></ion-icon>
        <ion-text>Contáctame por @{{ instagramHandle }}</ion-text>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-app>
